name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: splog-win.zip
            platform: windows
          - os: ubuntu-latest
            artifact_name: splog-linux.tar.gz
            platform: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Install (Windows)
        if: matrix.platform == 'windows'
        run: |
          cmake -A Win32 -B build
          cmake --build build --config Release
          # 核心命令：将所有产物安装到 ./splog 文件夹
          cmake --install build --prefix ./splog --config Release
          # 打包
          Compress-Archive -Path splog -DestinationPath ${{ matrix.artifact_name }}

      - name: Build and Install (Linux)
        if: matrix.platform == 'linux'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build
          # 核心命令：安装到 ./splog
          cmake --install build --prefix ./splog
          # 打包
          tar -czvf ${{ matrix.artifact_name }} splog

      # 3. 上传到 GitHub Release
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
