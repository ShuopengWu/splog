name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2019
            artifact_name: splog-win-x64.zip
            platform: windows
            arch: x64 # 新增 x64 配置
          - os: windows-2019
            artifact_name: splog-win-x86.zip
            platform: windows
            arch: Win32 # 新增 Win32 配置
          - os: ubuntu-latest
            artifact_name: splog-linux.tar.gz
            platform: linux
            arch: "" # Linux 不需要arch字段

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Install (Windows ${{ matrix.arch }})
        if: matrix.platform == 'windows'
        run: |
          # 根据 matrix.arch 动态调整 CMake 架构参数 (-A)
          cmake -A ${{ matrix.arch }} -B build
          cmake --build build --config Release
          # 核心命令：将所有产物安装到 ./splog 文件夹
          cmake --install build --prefix ./splog --config Release
          # 打包
          Compress-Archive -Path splog -DestinationPath ${{ matrix.artifact_name }}

      - name: Build and Install (Linux)
        if: matrix.platform == 'linux'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build
          # 核心命令：安装到 ./splog
          cmake --install build --prefix ./splog
          # 打包
          tar -czvf ${{ matrix.artifact_name }} splog

      # 3. 上传到 GitHub Release
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
